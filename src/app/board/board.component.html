<h2>Current Player: {{ player }}</h2>
<p>
    <button 
        nbButton outline 
        status="danger" 
        (click)="newGame()">
            New Game
    </button>
</p>
<h3 *ngIf="winner">
    Player {{ winner }} won the game!
</h3>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
