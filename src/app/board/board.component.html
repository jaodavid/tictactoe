<h3 class="textCenter">Current Player: {{ player }}</h3>
<p class="textCenter">
    <button 
        nbButton outline 
        status="danger" 
        (click)="newGame()">
            New Game
    </button>
</p>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>

<h4 *ngIf="winner" class="textCenter">
    Player {{ winner }} won the game!
</h4>
